<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title> Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
       <link rel="stylesheet" href="style.css.css">
       <link rel="icon" href="imagenes/logo-blanco.png">
       
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="Index.html">Home</a></li>  
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                      </ul>  
                </nav>
            </div>
            
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo electrónico </label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@gmail.com">

                <label for="telefono">Teléfono</label>
                <input tipe="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx-xxxx">


                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" required></textarea>

                <fieldset>
                    <legend class="test" id="test">¿Cómo le gustaría que lo contáctemos?</legend>

                    <label for="radio-email"> <input type="radio" name="contacto"  value="email" id="radio-email">Email</label>
    
                    <label for="radio-telefono"> <input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsaapp"><input type="radio" name="contacto"  value="whatsaapp" id="radio-whatsaapp" checked>WhatsAapp</label>
     
                </fieldset>

                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>

                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>

                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaríar recibir la Barbería Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

        

            </form>

            <table>

                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </table>
            </tbody>

            
        </main>


        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barbería Alura">
            <p class="copyright">&copy Copyright Barbería Alura-2022</p>
        </footer>
        
            </body>
        </html>
